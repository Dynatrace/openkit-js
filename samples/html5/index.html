<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenKit Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@dynatrace/openkit-js@1.0.0/dist/browser/openkit.js"></script>
    <script type="text/javascript" src="simple-sample.js"></script>
</head>

<body>

<div class="container">
    <h2>This form sends data via OpenKit JavaScript with attached parameters:</h2>
    <form class="form-horizontal">

        <div class="form-group" data-validate="Please Type An Endpoint URL">
            <label class="control-label col-sm-2" for="endpointURL">Endpoint URL *</label>
            <div class="col-sm-6">

                <input class="form-control" type="text" name="endpointURL" id="endpointURL"
                       placeholder="The Endpoint URL can be found in the Dynatrace UI"
                       value="https://bf79563wis.bf-dev.dynatracelabs.com/mbeacon">
            </div>
        </div>


        <div class="form-group" data-validate="Please Type An Application ID">
            <label class="control-label col-sm-2" for="applicationID">Application ID *</label>
            <div class="col-sm-6">

                <input class="form-control" type="text" name="applicationID" id="applicationID"
                       placeholder="The Application ID can be found in the Dynatrace UI"
                       value="2a01d473-1f01-44c0-a950-887ce81b000c">
            </div>
        </div>


        <div class="form-group" data-validate="Please Type A Target Link">
            <label class="control-label col-sm-2" for="deviceID">Device ID *</label>
            <div class="col-sm-6">

                <input class="form-control" type="text" name="deviceID" id="deviceID"
                       placeholder="An ID that uniquely identifies the device"
                       value="42">
            </div>
        </div>

        <div class="form-group" data-validate="Please Type A Target URL">
            <label class="control-label col-sm-2" for="targetURL">Target URL *</label>
            <div class="col-sm-6">

                <input class="form-control" type="text" name="targetURL" id="targetURL"
                       placeholder="Enter A Target URL"
                       value="https://www.dynatrace.com">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onClick="getInputData()">
                    Generate Data
                </button>
                <div id="response"></div>
            </div>
        </div>

    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
</body>
</html>
